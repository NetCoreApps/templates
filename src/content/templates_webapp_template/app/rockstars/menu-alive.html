{{ {
    "/rockstars/alive/grohl/": "Dave Grohl",
    "/rockstars/alive/vedder/": "Eddie Vedder",
    "/rockstars/alive/springsteen/": "Bruce Springsteen",
    "/rockstars/alive/love/": "Courtney Love"
} | assignTo: links }}

<div class="menu">
    <ul>
        <li class="label"><b>Living Rockstars:</b></li>
        {{ links | toList 
           | select: <li class="{ 'active' | if(eq(it.Key,PathInfo)) }"><a href="{ it.Key }">{ it.Value }</a></li> }}
    </ul>                
</div>
